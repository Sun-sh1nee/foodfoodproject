<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Food Recipe App</h1>
        <div class="container-menu-explorer">
            <div id="menu-bar">
                <h2>MENU</h2>
                <div class="buttons">
                    <button id="show-option" class="not-active" onclick="togleShowOption()">
                        <i class="fa-solid fa-angle-down"></i> Show Menus
                    </button>
                    <button onclick="openAddFoodPopup()">
                        <i class="fas fa-plus"></i> Add Food
                    </button>
                </div>
            </div>
            <div id="menu-show" style="display: none;">
                <div id="searchBar">
                    <input type="text" id="searchText" placeholder="Search foods or ingredients" onkeyup="searchMenu()">
                    <button id="searchClear" onclick="clearSearch()"><i class="fa-solid fa-x"></i></button>
                </div>
                <div id="loadingIndicator" style="display:none; text-align: center;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
                <div id="container-showMenu"></div>
            </div>

            <div id="editFoodPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close-btn" onclick="closeEditFoodPopup()"><i class="fa-solid fa-x"></i></span>
                    <h2>แก้ไขเมนูอาหาร</h2>
                    <label>ชื่อเมนูอาหาร:</label>
                    <input type="text" id="foodNameEdit" value="asd">
                    <label>วัตถุดิบ:</label>
                    <input type="text" id="ingredientsListEdit">
                    <p>** ถ้าต้องการใส่วัตถุดิบมากกว่า 1 ใส่ <mark> , ( comma ) </mark> หลังวัตถุดิบ<br>ตัวอย่าง : ไก่, ไข่</p>
                    <div class="underEditPopup">
                        <p id="text-edit" class="text-center" style="color: red; margin: 0;"></p>
                        <div id="successEdit" class="success text-center" style="display:none;">
                            เรียบร้อยจ้า <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <button class="ok-button" onclick="submitEditFood()">ยืนยัน</button>   
                    </div>
                </div>
            </div>

            <div id="addFoodPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close-btn" onclick="closeAddFoodPopup()"><i class="fa-solid fa-x"></i></span>
                    <h2>เพิ่มเมนูอาหาร</h2>
                    <label>ชื่อเมนูอาหาร:</label>
                    <input type="text" id="foodNameAdd">
                    <label>วัตถุดิบ:</label>
                    <input type="text" id="ingredientsListAdd">
                    <p>** ถ้าต้องการใส่วัตถุดิบมากกว่า 1 ใส่ <mark> , ( comma ) </mark> หลังวัตถุดิบ<br>ตัวอย่าง : ไก่, ไข่</p>
                    <div class="underAddPopup">
                        <p id="text-add" class="text-center" style="color: red; margin: 0;"></p>
                        <div id="successAdd" class="success text-center" style="display:none;">
                            เรียบร้อยจ้า <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <button class="ok-button" onclick="submitAddFood()">ยืนยัน</button>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="client.js" defer></script>
</body>
</html>
